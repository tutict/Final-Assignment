plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.quarkus:quarkus-arc:3.17.0.CR1'
    implementation 'io.vertx:vertx-kafka-client:4.5.11'
    implementation 'io.vertx:vertx-core:4.5.11'
    implementation 'io.quarkus:quarkus-vertx-http:3.11.3'
    implementation 'io.quarkus:quarkus-vertx-http-parent:3.11.3'
    implementation 'io.quarkus:quarkus-kafka-client:3.11.3'
    implementation 'io.quarkiverse.mybatis:quarkus-mybatis-plus:2.2.4'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'io.quarkus:quarkus-cache:3.17.0.CR1'
    implementation 'io.quarkus:quarkus-redis-cache:3.17.0.CR1'
    implementation 'io.quarkus:quarkus-redis-client:3.17.0.CR1'
    //noinspection AnnotationProcessorOnCompilePath
    implementation 'org.projectlombok:lombok:1.18.34'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.quarkus:quarkus-smallrye-jwt:3.17.0.CR1'
    implementation 'io.quarkus:quarkus-smallrye-jwt-build:3.17.0.CR1'
    implementation 'io.quarkus:quarkus-security:3.17.0.CR1'
    implementation 'io.quarkus:quarkus-messaging-kafka:3.17.0.CR1'
    implementation 'io.smallrye.reactive:smallrye-reactive-messaging-api:4.21.0'
    implementation 'io.quarkus:quarkus-rest:3.17.0.CR1'
    implementation 'io.quarkus:quarkus-rest-jackson:3.17.0.CR1'
    testImplementation 'io.quarkus:quarkus-junit5:3.17.0'
    testImplementation 'io.rest-assured:rest-assured:5.5.0'
}

group 'my-groupId'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_22
    targetCompatibility = JavaVersion.VERSION_22
}

test {
    systemProperty 'java.util.logging.manager', 'org.jboss.logmanager.LogManager'
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
