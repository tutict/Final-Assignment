plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.quarkus:quarkus-rest'
    implementation 'io.quarkus:quarkus-rest-jackson'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.vertx:vertx-kafka-client:4.5.10'
    implementation 'io.quarkus:quarkus-kafka-client:3.11.3'
    implementation 'io.quarkiverse.mybatis:quarkus-mybatis-plus:2.2.3'
    //noinspection AnnotationProcessorOnCompilePath
    implementation 'org.projectlombok:lombok:1.18.34'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.quarkus:quarkus-smallrye-jwt:4.0.0'
    implementation 'io.quarkus:quarkus-spring-security'
    implementation "io.quarkus:quarkus-elytron-security-properties-file"
    implementation 'io.smallrye.reactive:smallrye-reactive-messaging-api:4.21.0'
    implementation 'io.quarkiverse.langchain4j:quarkus-langchain4j-hugging-face:0.17.0'
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
}

group 'my-groupId'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
